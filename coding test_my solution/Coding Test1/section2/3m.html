<script>


	function solution(arr1,arr2){
		list = [];
		for(let i=0;i<arr1.length;i++){
			if(arr1[i]===arr2[i]){
				list.push('D');
			} else if (arr1[i]===3 && arr2[i]===1){
				list.push('B');
			} else if (arr1[i] < arr2[i]){
				list.push('B');
			} else {
				list.push('A');
			}
		}
		return list.forEach((value)=>console.log(value));
	}

	let a=[2, 3, 3, 1, 3];
    let b=[1, 1, 2, 2, 3];
    solution(a, b);


</script>
