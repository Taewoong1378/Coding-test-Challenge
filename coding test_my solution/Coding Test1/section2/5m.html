<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<script>

	function solution(arr){

		const n = arr.length;
		let answer = Array.from({length:n}, ()=>1);
		for(let i=0;i<n;i++){
			for(let j=0;j<n;j++){
				if(arr[i] < arr[j]){
					answer[i] ++;
				};
			};
		};
		return answer;
	};


	let arr =[ 87, 89, 92, 100, 76 ];
	console.log(solution(arr))

</script>
