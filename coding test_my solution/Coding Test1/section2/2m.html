<script>

	function solution(arr){

		let answer = 1;
		let max = arr[0];
		for(let i=0;i<arr.length;i++){
			if(max < arr[i]){
				answer++;
				max = arr[i];
			}
		}
		return answer;
	}

	const array = [130, 135, 148, 140, 145, 150, 153];
	console.log(solution(array));


</script>
