<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<script>
	
	function solution(a){

		let answer = "";
		let count = 1;
		a = a + " ";

		for(let i=0;i<a.length-1;i++){
			if(a[i] === a[i + 1]){
				count++;
			} else {
				answer += a[i];
				if(count > 1){
					answer += String(count);
				}
				count = 1;
			}
		}
		return answer;
	}

    let str = "KKHSSSSSSSE";
    console.log(solution(str));
</script>
