<script>
	
	function solution(a){

		let answer;
		const array = a.toLowerCase().split('');
		for(let i=0;i<array.length;i++){
			if(array[i]===array.reverse()[i]){
				answer = 'YES';
			} else {
				answer = 'NO';
			}
		}
		return answer;
	}

    let str="found7, time: study; Yduts; emit, 7Dnuof";
    console.log(solution(str));	

</script>
