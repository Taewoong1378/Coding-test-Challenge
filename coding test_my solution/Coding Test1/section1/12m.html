	function solution2(word){
		let answer = "";
		for(x of word){
			if(x === x.toLowerCase()){
				answer += x.toUpperCase();
			} else {
				answer += x;
			}
		}
		console.log(answer);
	}
	solution2('ItisTImeToStudy');
