<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<script>
	
	function solution(arr){

		let output = arr[0];
		for(x of arr){
			if(arr[0].length < x.length){
				output = x;
			}
		}
		return output;
	}

	let str=["teacher", "time", "student", "beautiful", "good"];
    console.log(solution(str));

</script>
	
</body>
</html>
