<script>
	
	function solution(s){
		let answer = s.filter((value,index)=>{
			if(s.indexOf(value) === index){
				return value;
			}
		})
		return answer;
	}

    let str=["good", "time", "good", "time", "student"];
    console.log(solution(str));	

</script>
