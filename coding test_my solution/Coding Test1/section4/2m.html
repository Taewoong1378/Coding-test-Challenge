<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<script>
    function isPrime(num){
        if(num===1) return false;
        for(let i=2; i<=parseInt(Math.sqrt(num)); i++){
            if(num%i===0) return false;
        }
        return true;
    }

	function solution(arr){
		let answer=[];
		for(x of arr){
			let num = parseInt(x.toString().split('').reverse().reduce((a,b)=>a+b));
			if(isPrime(num)){
				answer.push(num);
			}
		}
		return answer;
	}

	const array = [32, 55, 62, 20, 250, 370, 200, 30, 100];
	console.log(solution(array));

</script>
