<script>
	
	function solution(arr){

		let answer, max=Number.MIN_SAFE_INTEGER;
		for(let x of arr){
			let sum=x.toString().split('').reduce((a,b)=>Number(a)+Number(b), 0);
			if(sum>max){
				max=sum;
				answer=x;
			} else if (sum===max){
				if(x>answer){
					answer=x;
				}
			}
		}

		return answer;
	}

	const array = [128, 460, 603, 40, 521, 137, 123];
	console.log(solution(array));

</script>
