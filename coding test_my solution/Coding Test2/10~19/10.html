<!DOCTYPE html>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

<script>
	
	let output = '';
	function tree(a){
		for(let i=1;i<=a;i++){
			for(let j=a;j>=i;j--){
				output += ' ';
			}
			for(let k=1;k<=2*i-1;k++){
				output += '*';
			}
			output += '\n';
		}
		return output;
	}

	console.log(tree(5));

</script>
