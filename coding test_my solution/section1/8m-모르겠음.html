<script>
	
	let output;
	
	function sum(items){
		output = 0;
		for(item of items){
			output += item;
		}

		return output;
	}

	function dwarf(arr){

		const list = arr.forEach((value)=> sum(value) === 100);
		console.log(list);
	}

	const a = [20, 7, 23, 19, 10, 15, 25, 8, 13];
	dwarf(a);

</script>
