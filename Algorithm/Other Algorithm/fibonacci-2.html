<script>
	
	// 재귀함수를 이용하여 푸는 경우

	function fibonacci(n) {

	  if (n < 2) {
	    return n; //2보다 작은 수는 그 값을 리턴하므로 조건을 생성
	  } else {
	    return fibonacci(n - 1) + fibonacci(n - 2);
	  }
	}
	
</script>
