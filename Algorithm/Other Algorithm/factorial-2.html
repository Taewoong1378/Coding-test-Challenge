<script>

    // 재귀함수를 이용한 팩토리얼
	
    function factorial(n) {
        if (n === 1) { // Base case, Termination case
            return 1;
        }
        return n * factorial(n - 1);
    }

    console.log(factorial(3)); // 6

</script>
