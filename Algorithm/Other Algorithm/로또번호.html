<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<script>
	
	let arr = [];
	for(let i=0; i<6; i++){
		arr.push(Math.floor(Math.random()*45)+1);
		for(let c = 0; c<i; c++){
			if(arr[i]===arr[c]){
				arr.splice(c,1);
				i--;
			}
		}
	}
	const result = arr.sort(function(a,b){
		return a - b;
	})
	console.log(result);

</script>
