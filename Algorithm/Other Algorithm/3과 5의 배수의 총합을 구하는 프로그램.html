<script>

	// 문제 : 1000미만의 자연수에서 3,5 배수의 총합을 구해라
	
	let result = 0;
	for(let i=1; i<1000;i++){
		if(i%3 ===0 || i%5 ===0){
			result += i;
		}
	}
	console.log(result);

</script>
