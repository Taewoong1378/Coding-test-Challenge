<script>
	
	// 문제 : 정수 n이 입력되었을 때, fibonacci 함수를 제작하여 n번째 피보나치 수를 반환하시오.

	// 재귀함수를 이용하지 않고 푸는 경우

	function fibonacci(n) {

	  if (n <= 2) { 
	    return 1;  //2번째 까지의 값은 1이므로 1을 리턴
	  }
	  
	  let i = 1
	  let num1 = 0;
	  let num2 = 1;
	  let result;
	  
	  while (i < n) {  //숫자 n이 될때까지 반복
	    result = num1 + num2;
	    num1 = num2;
	    num2 = result;
	    i++;
	  }
	  return result;
	}

</script>
