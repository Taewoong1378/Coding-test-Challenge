<script>

	function solution(arr){
		let output = [];
		function sum(arr){
			let sum = 0;
			for(let i=0;i<arr.length;i++){
				sum += arr[i];
			}
		}
		for(let i=0;i<arr.length;i++){
			for(let j=0;j<arr[i].length;j++){
				output.push(sum(Number(arr[i].split('')[j])));
			}
		}
		return output;
	}

	const arr = [128,460,603,40,521,137,123];
	console.log(solution(arr));

</script>
