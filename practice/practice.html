<script>

    function solution(a, b, c) {
        const items = [a, b, c];
        let max = items[0];
        let answer = "";
        for (item of items) {
            if (item > max) {
                max = item;
            }
        }
        if (2 * max < a + b + c) {
            answer = "YES";
        }  else {
            answer = "NO";
        }
        return answer;
    }
    console.log(solution(13, 33, 21));

</script>
