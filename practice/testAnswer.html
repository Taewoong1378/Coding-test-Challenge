	// N개의 문자열이 입력되면 그 중 가장 긴 문자열을 출력하는 프로그램
	// 입력 : ['teacher', 'time', 'student', 'beautiful', 'good']
	function longest(arr){

		let output = arr[0];
		for(x of arr){
			if(arr[0].length < x.length){
				output = x;
			}
		}
		return output;
	}

    console.log(longest(["teacher", "time", "student", "beautiful", "good"]));

	// 입력 : 'keskkset', 출력 : 'kest'
	function remove(s){
		let answer = "";
		for(let i=0;i<s.length;i++){
			if(s.indexOf(s[i])===i){
				answer += s[i];
			}
		}
		return answer;
	}

	// 알파벳 이외의 문자들은 무시하고 앞에서 읽을 때나 뒤에서 읽을 때나 동일
	// 입력 : 'found7, time: study; Yduts; emit, 7Dnuof'
	function palindrome(s){
		const a = s.toLowerCase().replace(/[^a-z]/g,'').split('');
		if(JSON.stringify(a)===JSON.stringify(a.reverse())){
			return 'YES';
		} else {
			return 'NO';
		}
	}

		for(let i=0;i<s.length;i++){

	// 피보나치 수열 (재귀 사용 & 재귀 사용 X)
	// 1. 재귀 사용 X -> n번째 항의 피보나치 수 출력
	function fibonacci1(n){
		if(n<=2) return 1;
		let result = 0;
		let i = 1;
		let num1 = 0;
		let num2 = 1;
		while(i < n){
			result = num1 + num2;
			num1 = num2;
			num2 = result;
			i++;
		}
		return result;
	}
	console.log('재귀 사용하지 않은 n번째 피보나치 수 : ', fibonacci1(10));


	// 2. 재귀 사용 X -> n번째 항까지의 피보나치 수열 출력
	function fibonacci2(n){
		let result = [];
		result.push(1);
		if(n===1){
			return [1];
		} else if(n===2){
			return [1,1];
		} else {
			let num1 = 0;
			let num2 = 1;
			let i = 1;
			while(i<n){
				let sum = num1 + num2;
				result.push(sum);
				num1 = num2;
				num2 = sum;
				i++;
			}
			return result;			
		}
	}
	console.log('재귀 사용하지 않은 n번째 항까지의 피보나치 수열 : ', fibonacci2(10));


	// 3. 재귀 사용 O -> n번째 항의 피보나치 수 출력
	function fibonacci3(n) {
		if (n < 2) {
	    	return n;
	  	} else {
	    	return fibonacci3(n - 1) + fibonacci3(n - 2);
	  }
	}
	console.log('재귀 사용한 n번째 피보나치 수 : ', fibonacci3(10));
	console.log('');

	// 팩토리얼
	// 1. 재귀 사용 X
	function factorial1(n){
		let result = 1;
		for(i=n;i>=1;i--){
			result *= i;
		}
		return result;
	}
	console.log('재귀 사용 X 팩토리얼 : ', factorial1(4));


	// 2. 재귀 사용 O
    function factorial(n) {
        if (n === 1) { // Base case, Termination case
            return 1;
        }
        return n * factorial(n - 1);
    }

    console.log('재귀 사용 O 팩토리얼 : ', factorial(4));

	// 최대공약수 최소공배수
	function solution(a, b){
		const GCF = (a, b)=> a % b === 0 ? b : GCF(b, a % b); // 유클리드 호제법
		const LCM = (a, b) => a * b / GCF(a, b);
		return [GCF(a,b), LCM(a,b)];
	}

	function tree(a){
		for(let i=1;i<=a;i++){

			}
			for(let k=1;k<=2*i-1;k++){

			}

	}

	// 하노이탑 알고리즘
    function hanoitop(n) {
        const answer = [];

        function hanoi(n, from, to) {
            const by = 6 - from - to;

            if (n === 1) {
                answer.push([from, to]);
            } else {
                hanoi(n - 1, from, by);
                answer.push([from, to]);
                hanoi(n - 1, by, to);
            }
        }
        hanoi(n, 1, 3);

        return answer;
    }	
	console.log('하노이탑 경우의 수 : ', hanoitop(3));

	// 버블정렬
	console.log('버블 정렬');
	function bubbleSort(arr){
		let temp;
		for(let i=0;i<arr.length-1;i++){
			for(let j=0;j<arr.length-i-1;j++){
				if(arr[j]>arr[j+1]){
					temp = arr[j]; 
					arr[j] = arr[j+1];
					arr[j+1] = temp;
				}
			}
			console.log(`${i+1}회전 : ${arr}`);
			if(!temp){
				break;
			}
		}
		return arr;
	}
	console.log(bubbleSort([5,4,3,2,1]));
	console.log('');


	// 삽입정렬
	console.log('삽입 정렬');
	function insertionSort(arr){
		for(let i=1;i<arr.length;i++){
			let left = i - 1;
			let cur = arr[i];
			while(left >=0 && arr[left] > cur){
				arr[left + 1] = arr[left];
				left--;
			}
			arr[left + 1] = cur;
			console.log(`${i}회전 : ${arr}`);
		}
		return arr;
	}
	console.log(insertionSort([5,4,3,2,1]));
	console.log('');


	// 선택정렬
	console.log('선택 정렬');
	function selectionSort(arr){
		for(let i=0;i<arr.length;i++){
			let minIndex = i;
			for(let j=i+1;j<arr.length;j++){
				if(arr[minIndex] > arr[j]){
					minIndex = j;
				}
			}
			if(minIndex !==i){
				let temp = arr[minIndex];
				arr[minIndex] = arr[i];
				arr[i] = temp;				
			}
			console.log(`${i+1}회전 : ${arr}`);
		}
		return arr;
	}
	console.log(selectionSort([5,4,3,2,1]));

	// 큐
	class Queue {
		constructor(){
			this._arr = [];
		}

		enqueue(item){
			this._arr.push(item);
		}

		dequeue(){
			return this._arr.shift();
		}
	}

	const queue = new Queue();
	queue.enqueue(1);
	queue.enqueue(2);
	queue.enqueue(3);
	queue.dequeue();
	console.log(queue);
	console.log();


	// 스택
	class Stack {
		constructor(){
			this._arr = [];
		}

		push(item){
			this._arr.push(item);
		}

		pop(){
			return this._arr.pop();
		}

		peek(){
			return this._arr[this._arr.length-1];
		}
	}
	const stack = new Stack();
	stack.push(1);
	stack.push(2);
	stack.push(3);
	stack.pop();
